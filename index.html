<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="card-input.css">
	<title>Card input</title>
</head>
<body>
	<h1>Регистрация в Brawl Stars</h1>
	<div class="container">
		<form action="RegisterBrawl.php" method="POST">
			<label>Card number</label>
			<span></span>
			<input name="user_number" class="card_number" type="number" placeholder="5169 7559 0377 4418" min="1000000000000000" max="9999999999999999"> <br>
			<label>Name on card</label>
			<span></span>
			<input name="user_name" type="text" placeholder="Sarah Smith">
			<label>Expiry date</label>
			<span></span>
			<input name="user_date" type="date">
			<label class="cvv_label">CVC2</label> <br>
			<span></span>
			<input name="user_cvv" class="cvv" type="number" min="100" max="999">
			<input type="submit" value="Register">
		</form>
	</div>

</body>
</html>
